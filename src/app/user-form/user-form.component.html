<form class="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="width-100">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name"  formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="width-100">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name"  formControlName="lastName">
    </mat-form-field>
    <mat-form-field class="width-100">
        <mat-label>Age</mat-label>
        <input matInput type="number" placeholder="Age"  formControlName="age">
    </mat-form-field>
    <mat-form-field class="width-100">
        <mat-label>License Number</mat-label>
        <input matInput placeholder="License Number"  formControlName="licenseNumber">
    </mat-form-field>
    <mat-form-field class="width-100">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="email" formControlName="email">
        <mat-error *ngIf="!profileForm.controls.email.valid">
            Please enter a valid email address
          </mat-error>
    </mat-form-field>
      <button mat-button color="primary" type="submit">Submit</button> 
</form>
